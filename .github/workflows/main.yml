name: Python Script Runner on Merge

on:
  pull_request:
    types: [closed]
    branches:
      - develop

jobs:
  test:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'

    - name: Run Python script
      run: |
        python scripts/test.py
